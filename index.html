<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>Calculator</title>
</head>

<body>

    <div class="container full-calc">
        <div id="display">0</div>
        <div id="numPad">
            <div class="row-1">
                <div class="button"><button id="clear">Clear</button></div>
                <div class="button"><button id="backspace">back</button></div>
            </div>
            <div class="other-rows">
                <div class="button"><button id="num7" class="num-btn" value="7">7</button></div>
                <div class="button"><button id="num8" class="num-btn" value="8">8</button></div>
                <div class="button"><button id="num9" class="num-btn" value="9">9</button></div>
                <div class="button"><button id="divide" class="operator" value="/">/</button->
                </div>
            </div>
            <div class="other-rows">
                <div class="button"><button id="num4" class="num-btn" value="4">4</button></div>
                <div class="button"><button id="num5" class="num-btn" value="5">5</button></div>
                <div class="button"><button id="num6" class="num-btn" value="6">6</button></div>
                <div class="button"><button id="multiply" class="operator" value="x">x</button></div>
            </div>
            <div class="other-rows">
                <div class="button"><button id="num1" class="num-btn" value="1">1</button></button></div>
                <div class="button"><button id="num2" class="num-btn" value="2">2</button></div>
                <div class="button"><button id="num3" class="num-btn" value="3">3</button></div>
                <div class="button"><button id="subtract" class="operator" value="-">-</button></div>
            </div>
            <div class="other-rows">
                <div class="button"><button id="num0" class="num-btn" value="0">0</button></div>
                <div class="button"><button id="decimal">.</button></div>
                <div class="button"><button id="equals" value="=">=</button></div>
                <div class="button"><button id="add" class="operator" value="+">+</button></div>
            </div>

        </div>



    </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
